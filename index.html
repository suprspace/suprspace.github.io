<style>
    .container {
        position: fixed;
        border: 1px solid lightgrey;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    #circle {
        height: 100px;
        width: 100px;
        background: blueviolet;
        border-radius: 50%;
    }
    #box {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: slateblue;
        position: fixed;
        opacity: 50%;
    }
</style>
    
<body>

    <div class="container">
    <div class="circle" id="circle"></div>
    </div>
    
    
    <div class="box" id="box"></div>

    
</body>

    var circle = document.getElementById("circle");
    var box = document.getElementById("box");
        
      function collision($circle, $box) {

      } else if (r1 < x2) {
          return document.getElementById("box").style.background="red";
      } else if (x1 > r2) {
          return document.getElementById("box").style.background="orange";
      } else {
          return document.getElementById("box").style.background="blue";

    window.setInterval(function() {
    $('#result').text(collision($('#circle'), $('#box')));
}, 200);
    
    let moveBy = 10;
    
    window.addEventListener('load', () => {
        circle.style.position = 'absolute';
        circle.style.left = 0;
        circle.style.top = 0;
    });
    
    window.addEventListener('keydown', (e) => {
        switch(e.key) {
            case 'ArrowLeft':
                circle.style.left = parseInt(circle.style.left) - moveBy + 'px';
                break;
            case 'ArrowRight':
                circle.style.left = parseInt(circle.style.left) + moveBy + 'px';
                break;
            case 'ArrowUp':
                circle.style.top = parseInt(circle.style.top) - moveBy + 'px';
                break;
            case 'ArrowDown':
                circle.style.top = parseInt(circle.style.top) + moveBy + 'px';
                break;
        }
    });
