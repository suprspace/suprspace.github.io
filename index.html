<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content= "ie=edge">
    <title>UN 2.0</title>
    
    <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>     
</head>
    
<style>
    :root {
        --pixel-size: 5px;
        --grid-cell: calc(var(--pixel-size)*16);
    }
    @media only screen and (min-width: 900px) {
        .dpad {
            display: none;
        }
        .bottomscreen {
            top: calc(var(--grid-cell) * -4);
        }
    }
    @media (max-width: 900px) {
        :root {
            --pixel-size: 4px;
        }
    }
    @media (max-width: 700px) {
        :root {
            --pixel-size: 3px;
        }
    }
    .pixel-art {
        image-rendering: pixelated;
    }
    @font-face {
        font-family: "pixel";
        src: url("/dogica.otf");
    }
    @font-face {
        font-family: "boldpixel";
        src: url("/dogicabold.otf");
    }
    html, body {
        max-height: 100%;
        overflow: hidden;
    }
    body {
        -webkit-tap-highlight-color: transparent;
        background: #000;
        color: #fff;
        touch-action: manipulation;
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .camera {
        width: calc(var(--pixel-size)*160);
        height: calc(var(--pixel-size)*160);
        overflow: hidden;
        position: relative;
    }
    .vinegar {
        width: calc(var(--pixel-size)*160);
        height: calc(var(--pixel-size)*160);
        overflow: hidden;
        position: fixed;
        z-index: 4;
        box-shadow: inset 0 0 calc(var(--grid-cell)*2) #000;
    }
    @keyframes darken {
        0% {filter:brightness(1)}
        50% {filter:brightness(.9)}
        100% {filter:brightness(1)}
    }
    .camera .ocean {
        width: calc(var(--pixel-size)*160);
        height: calc(var(--pixel-size)*160);
        background: #000;
        background-size: 100%;
        image-rendering: pixelated;
        position: absolute;
    }
    .map {
        image-rendering: pixelated;
        background-image: url("/grass.png");
        background-size: 100%;
        width: calc(var(--grid-cell)*10);
        height: calc(var(--grid-cell)*10);
        position: relative;
    }
    .icon {
        width: calc(var(--grid-cell)*2);
        height: calc(var(--grid-cell)*2);
        position: absolute;
        overflow: hidden;
    }
    .icon_sprite {
        width: calc(var(--grid-cell)*40);
        height: calc(var(--grid-cell)*40);
        position: absolute;
        background-image: url("sheet.png");
        background-size: 100%;
        image-rendering: pixelated;
    }
    .button1 {
        width: calc(var(--grid-cell)*2);
        height: calc(var(--grid-cell)*.6);
        position: fixed;
        bottom: calc(var(--grid-cell)*1.1);
        left: calc(var(--grid-cell)*1);
    }
    .icon[walking="false"] .icon_sprite {
        animation: none;
    }
    @keyframes down {
        from {
            background-position-x: calc(var(--grid-cell)*0);
        }
        to {
            background-position-x: calc(var(--grid-cell)*-8);
        }
    }
    @keyframes up {
        from {
            background-position-x: calc(var(--grid-cell)*-8);
        }
        to {
            background-position-x: calc(var(--grid-cell)*-16);
        }
    }
    @keyframes right {
        from {
            background-position-x: calc(var(--grid-cell)*-16);
        }
        to {
            background-position-x: calc(var(--grid-cell)*-24);
        }
    }
    @keyframes left {
        from {
            background-position-x: calc(var(--grid-cell)*-24);
        }
        to {
            background-position-x: calc(var(--grid-cell)*-32);
        }
    }
    .icon[walking="true"][facing="right"] .icon_sprite {
        animation: right .75s steps(4) infinite;
    }
    .icon[walking="true"][facing="left"] .icon_sprite {
        animation: left .75s steps(4) infinite;
    }
    .icon[walking="true"][facing="up"] .icon_sprite {
        animation: up .75s steps(4) infinite;
    }
    .icon[walking="true"][facing="down"] .icon_sprite {
        animation: down .75s steps(4) infinite;
    }
    .icon[walking="false"][facing="up"] .icon_sprite {
        background-position-x: calc(var(--grid-cell)*-8);
    }
    .icon[walking="false"][facing="down"] .icon_sprite {
        background-position-x: calc(var(--grid-cell)*0);
    }
    button {
        border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);
        background: none;
        color: #fff;
        /*background: linear-gradient(lightgrey, dimgrey);*/
        transition: .5s;
        font-family: pixel;
        font-size: calc(var(--pixel-size)*2);
        letter-spacing: calc(var(--pixel-size)*-.1);
    }
    .button2 {
        position: fixed;
        top: calc(var(--grid-cell)*.225);
        right: calc(var(--grid-cell)*.3);
        border: none;
        background-size: 100%;
        background-image: url('gear.png');
        width: calc(var(--grid-cell)*.5);
        height: calc(var(--grid-cell)*.5);
        opacity: 30%;
        z-index: 2;
    }
    .button3 {
        width: calc(var(--grid-cell)*6);
        height: calc(var(--grid-cell)*1);
        position: fixed;
        bottom: calc(var(--grid-cell)*1.8);
        left: calc(var(--grid-cell)*1);
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*4);
        letter-spacing: calc(var(--pixel-size)*-.1);
    }
    .button6 {
        width: calc(var(--grid-cell)*6);
        height: calc(var(--grid-cell)*1);
        position: fixed;
        bottom: calc(var(--grid-cell)*2.9);
        left: calc(var(--grid-cell)*1);
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*4);
        letter-spacing: calc(var(--pixel-size)*-.1);
    }
    .button4 {
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*.6);
        position: fixed;
        bottom: calc(var(--grid-cell)*1.1);
        left: calc(var(--grid-cell)*6);
    }
    .button5 {
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*.6);
        position: fixed;
        bottom: calc(var(--grid-cell)*1.1);
        left: calc(var(--grid-cell)*4.5);
    }
    .button7 {
        width: calc(var(--grid-cell)*2);
        height: calc(var(--grid-cell)*.6);
        position: fixed;
        bottom: calc(var(--grid-cell)*.4);
        left: calc(var(--grid-cell)*1);
    }
    .picker {
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*.6);
        position: fixed;
        bottom: calc(var(--grid-cell)*.4);
        left: calc(var(--grid-cell)*3.1);
        border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);
        background: transparent;
    }
    .menu {
        transition: .2s steps(15);
        width: calc(var(--grid-cell)*8);
        height: calc(var(--grid-cell)*5);
        position: fixed;
        background: #000;
        transform: translateY(calc(var(--grid-cell)*15));
        z-index: 2;
        color: #fff;
        opacity: 100%;
    }
    .overlay {
        width: 1000%;
        height: 1000%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #000;
        position: fixed;
        opacity: 0%;
        pointer-events: none;
        transition: .5s;
    }
    .cell {
        position: fixed
        width: calc(var(--grid-cell)*5);
        height: calc(var(--grid-cell)*1);
        text-align: center;
        left: calc(var(--grid-cell)*1.5);
        font-family: pixel;
        font-size: calc(var(--pixel-size)*3);
    }
    .wall {
        position: relative;
        width: calc(var(--grid-cell)*1.25);
        height: calc(var(--grid-cell)*1.25);
        background: aqua;
    }
    .gear {
        background-size: 100%;
        background-image: url('gear/png');
        image-rendering: pixelated;
        position: relative;
        width: calc(var(--pixel-size)*32);
        height: calc(var(--pixel-size)*32);
    }
    .loader,
    .loader:after {
        width: auto;
        height: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
    }
    #loading {
        pointer-events: none;
        position:absolute;
        width: auto;
        height: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color:#FFF;
        z-index: 999;
}
    .header {
        width: 100%;
        height: calc(var(--grid-cell)*1);
        position: fixed;
        background: #000;
        opacity: 40%;
        box-shadow: inset 0 0 calc(var(--grid-cell)*.5) #fff;
        top: 0;
    }
    .glow {
        height: calc(var(--grid-cell)*2.5);
        width: calc(var(--grid-cell)*2.5);
        position: absolute;
        z-index: 1;
        top: calc(var(--grid-cell)*3.75);
        left: calc(var(--grid-cell)*3.75);
        background: orangered;
        border-radius: calc(var(--grid-cell)*1);
        filter: blur(calc(var(--grid-cell)*.7));
        mix-blend-mode: screen;
        opacity: 0%;
    }
    @keyframes glowy {
    0% {opacity:0%;}
    50% {opacity:100%;}
    100% {opacity:0%;}
}
    .shadow {
        background-image: url(shadow.png);
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*1);
        background-size: 100%;
        position: fixed;
        top: calc(var(--grid-cell)*.2);
        z-index: -1;
        opacity: 20%;
    }
    .clock {
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*1);
        position: fixed;
        background-image: url(clock.png);
        background-size: 100%;
        z-index: 3;
        border-radius: calc(var(--grid-cell)*1);
        top: calc(var(--grid-cell)*.2);
        left: calc(var(--grid-cell)*.2);
        image-rendering: pixelated;
    }
    .ticker {
        width: calc(var(--pixel-size)*18);
        height: calc(var(--pixel-size)*18);
        position: fixed;
        background: conic-gradient(transparent,transparent,transparent,#fff,transparent,transparent,transparent,transparent,transparent,transparent,transparent);
        filter: contrast(1);
        z-index: 2;
        border-radius: calc(var(--grid-cell)*1);
        top: calc(var(--pixel-size)*1.9);
        left: calc(var(--pixel-size)*1.9);
        animation: clock 15s linear infinite;
        border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);
        background-color: #000;
    }
    .stats {
        width: calc(var(--grid-cell)*1.4);
        height: calc(var(--grid-cell)*.3);
        position: fixed;
        z-index: 1;
        top: calc(var(--grid-cell)*.45);
        left: calc(var(--grid-cell)*1.2);
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        background: #000;
        text-align: center;
        border: solid #fff;
        padding-top: calc(var(--pixel-size)*2);
        border-width: calc(var(--pixel-size)*.1);
    }
    .timer {
        width: calc(var(--grid-cell)*3.2);
        height: calc(var(--grid-cell)*.3);
        position: fixed;
        z-index: 3;
        top: calc(var(--grid-cell)*.75);
        left: calc(var(--grid-cell)*1.5);
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        background: #000;
        text-align: center;
        border: solid #fff;
        padding-top: calc(var(--pixel-size)*2);
        border-width: calc(var(--pixel-size)*.1);
    }
    @keyframes clock {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    .topbar {
        width: calc(var(--grid-cell)*5);
        height: calc(var(--grid-cell)*1.5);
        position: fixed;
        background: linear-gradient(#000, transparent);
        z-index: 1;
        /*border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);*/
    }
    .grid {
        z-index: 4;
        display: grid;
        width: calc(var(--grid-cell)*7);
        height: calc(var(--grid-cell)*7);
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }
    .square {
        aspect-ratio: 1;
        border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);
    }
    .landingsplash {
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: fixed;
        background: #000;
        z-index: 10;
    }
    .buttonstart {
        position: relative;
        width: calc(var(--grid-cell)*3);
        height: calc(var(--grid-cell)*1);
        position: fixed;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        letter-spacing: calc(var(--pixel-size)*-.1);
        z-index: 14;
        border: none;
        color: #fff;
        text-shadow: #3d03fc 0  calc(var(--pixel-size)*.2) calc(var(--pixel-size)*2);
        opacity: 80%;
        animation: hues 10s linear infinite;
        animation-delay: 5s;
    }
    .buttonquick {
        position: relative;
        width: calc(var(--grid-cell)*3);
        height: calc(var(--grid-cell)*1);
        margin-top: calc(var(--grid-cell)*2);
        position: fixed;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        letter-spacing: calc(var(--pixel-size)*-.3);
        z-index: 14;
        border: none;
        color: #fff;
        text-shadow: #3d03fc 0  calc(var(--pixel-size)*.2) calc(var(--pixel-size)*2);
        opacity: 80%;
        animation: hues 10s linear infinite;
        animation-delay: 5s;
    }
    .buttonspecial {
        position: fixed;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        letter-spacing: calc(var(--pixel-size)*-.1);
        z-index: 14;
        border: none;
        text-shadow: #3d03fc 0 0 calc(var(--pixel-size)*10);
        top: calc(var(--grid-cell)*.5);
        right: calc(var(--grid-cell)*.5);
    }
    .title {
        position: fixed;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        letter-spacing: calc(var(--pixel-size)*-.1);
        z-index: 13;
        border: none;
        text-shadow: #3d03fc 0 0 calc(var(--pixel-size)*10);
        top: calc(var(--grid-cell)*.5);
        left: calc(var(--grid-cell)*.5);
    }
    .anim {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: calc(var(--grid-cell)*12);
        image-rendering: pixelated;
        animation: hues 10s linear infinite;
        animation-delay: 5s;
    }
    @keyframes hues {
        0% {
            filter: hue-rotate(-30deg);
        }
        50% {
            filter: hue-rotate(180deg);
        }
        100% {
            filter: hue-rotate(-30deg);
        }
    }
    .mainmenu {
        position: fixed;
        width: calc(var(--grid-cell)*5);
        height: calc(var(--grid-cell)*5);
        background-color: rgba(0,0,0, .3);
        box-shadow: inset #000 0 0 calc(var(--pixel-size)*10);
        border: solid #fff;
        border-width: calc(var(--pixel-size)*.1);
        z-index: 13;
        border-radius: calc(var(--pixel-size)*1);
    }
    .intromain {
        z-index: 13;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*2);
        letter-spacing: calc(var(--pixel-size)*-.1);
        opacity: 50%;
        position: fixed;
        bottom: calc(var(--grid-cell)*.5);
    }
    .accesspoint {
        z-index: 14;
        color: #fff;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*2);
        letter-spacing: calc(var(--pixel-size)*-.1);
        display: none;
    }
    .bottomscreen {
        position: relative;
        width: calc(var(--grid-cell)*10);
        height: calc(var(--grid-cell)*4);
        background: rgb(0, 0, 0, .4);
        z-index: 4;
    }
    .textbox {
        position: relative;
        top: calc(var(--grid-cell)*3);
        width: calc(var(--grid-cell)*6);
        height: calc(var(--grid-cell)*2.5);
        top: calc(var(--grid-cell)*.25);
        left: calc(var(--grid-cell)*.5);
        z-index: 5;
        border: solid transparent;
        border-width: calc(var(--pixel-size)*.1);
        color: #fff;
        font-family: boldpixel;
        font-size: calc(var(--pixel-size)*3);
        letter-spacing: calc(var(--pixel-size)*-.1);
        padding: calc(var(--pixel-size)*2);
    }
    .type {
        position: relative;
        height: calc(var(--grid-cell)*2.5);
        overflow: hidden;
        animation: none;
        white-space: nowrap;
        left: calc(var(--grid-cell)*.5);
    }
    @keyframes typing {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
    }
    .panel {
        position: fixed;
        width: calc(var(--grid-cell)*5);
        height: calc(var(--grid-cell)*7.15);
        background-size: 100%;
        image-rendering: pixelated;
        background-image: url('border.png');
        z-index: 12;
        animation: hues 10s linear infinite;
        animation-delay: 5s;
        background-color: rgb(0, 0, 0, .7);
    }
    .panelmenu {
        position: fixed;
        width: calc(var(--grid-cell)*5);
        height: calc(var(--grid-cell)*7.15);
        z-index: 13;
    }
    .button0 {
        position: relative;
        width: calc(var(--grid-cell)*2);
        height: calc(var(--grid-cell)*.65);
        background-size: 100%;
        image-rendering: pixelated;
        z-index: 13;
        top: calc(var(--grid-cell)*1);
        left: calc(var(--grid-cell)*1);
        margin-top: calc(var(--grid-cell)*.25);
    }
    
</style>
    

<!--characters-->
<style>
    .char1 {
        position: relative;
        width: calc(var(--grid-cell)*1.25);
        height: calc(var(--grid-cell)*1.25);
        background: indigo;
    }
    .water {
        position: relative;
        width: calc(var(--grid-cell)*1.5);
        height: calc(var(--grid-cell)*1.5);
        background: indigo;
    }
</style>
    
<style>
    .daynightcycle {
        z-index: 2;
        /*mix-blend-mode: color-burn;*/
        mix-blend-mode: color-burn;
        opacity: 80%;
        width: calc(var(--grid-cell)*10);
        height: calc(var(--grid-cell)*10);
        position: fixed;
    background: linear-gradient(180deg, #bdf7ff, #ffffae, #c3e5ff, #fff190, #ffd092, #ff6e6e, #df92ff, #a692ff, #92aaff);
    background-size: 2600% 2600%;
}
@keyframes cycle {
    0%{background-position:50% 0%;opacity:20%;}
    50%{background-position:50% 100%;opacity:80%;}
    100%{background-position:50% 0%;opacity:20%;}
}
</style>
    
<style>
.dpad {
   position: relative;
   left: calc(var(--grid-cell) * 7);
   top: calc(var(--grid-cell) * -3);
   width: calc(var(--pixel-size) * 37);
   height: calc(var(--pixel-size) * 38);
   background: radial-gradient(rgb(0,0,0,0), #000);
}
.dpad-button {
   appearance:none;
   outline:0;
   border:0;
   background:transparent;
   padding:0;
   cursor:pointer;
}

.dpad-button.pressed { opacity:10%; }

.dpad-up {
   position: absolute;
   left: calc(var(--pixel-size) * 12);
   top:0;
    width: calc(var(--pixel-size) * 12);
    height: calc(var(--pixel-size) * 12);
    background: url("ud.png") no-repeat;
    background-position: center;
    image-rendering: pixelated;
    background-size: 100%;
}
.dpad-down {
   position: absolute;
   bottom:var(--pixel-size);
   left: calc(var(--pixel-size) * 12);
    width: calc(var(--pixel-size) * 12);
    height: calc(var(--pixel-size) * 12);
    background: url("dd.png") no-repeat;
    background-position: center;
    image-rendering: pixelated;
    background-size: 100%;
}
.dpad-left {
   position: absolute;
   top: calc(var(--pixel-size) * 12);
   left:0;
    width: calc(var(--pixel-size) * 12);
    height: calc(var(--pixel-size) * 12);
    background: url("ld.png") no-repeat;
    background-position: center;
    image-rendering: pixelated;
    background-size: 100%;
}
.dpad-right {
   position: absolute;
   top: calc(var(--pixel-size) * 12);
   right:0;
    width: calc(var(--pixel-size) * 12);
    height: calc(var(--pixel-size) * 12);
    background: url("rd.png") no-repeat;
    background-position: center;
    image-rendering: pixelated;
    background-size: 100%;
}
.dpad {
   user-select:none;
}
</style>
    
<style>
.marquee {
  height: calc(var(--pixel-size)*3);
  width: 40020px;
  overflow: hidden;
  position: relative;
  z-index: 13;
}
.marquee div {
  display: block;
  width: 200%;
  height: calc(var(--pixel-size)*3);
  position: absolute;
  overflow: hidden;
  animation: marquee 5s linear infinite;
}
.marquee span {
  float: left;
  width: 50%;
  color: #fff;
  font-family: boldpixel;
  font-size: calc(var(--pixel-size)*3);
  letter-spacing: calc(var(--pixel-size)*-.1);
  white-space: nowrap;
}
@keyframes marquee {
  0% { left: 0; }
  100% { left: -100%; }
}
    .fadein {
        position: fixed;
        width: auto;
        height: auto;
        top: 0;

<script>
const $element = $('.anim');
const imagePath = '/lights';
const totalFrames = 39;
const animationDuration = 2000;
const timePerFrame = animationDuration / totalFrames;
let timeWhenLastUpdate;
let timeFromLastUpdate;
let frameNumber = 0;

function step2(startTime) {

  if (!timeWhenLastUpdate) timeWhenLastUpdate = startTime;
  timeFromLastUpdate = startTime - timeWhenLastUpdate;

  if (timeFromLastUpdate > timePerFrame) {

    $element.attr('src', imagePath + `/lights${frameNumber}.png`);
    timeWhenLastUpdate = startTime;

    if (frameNumber >= totalFrames) {
      frameNumber = 1;
    } else {
      frameNumber = frameNumber + 1;
    }        
  }
  
  requestAnimationFrame(step2);
}

$(document).ready(() => {
  for (var i = 1; i < totalFrames + 1; i++) {
    $('body').append(`<div id="preload-image-${i}" style="background-image: url('${imagePath}/lights${i}.png');"></div>`);
  }
});

$(window).on('load', () => {
  requestAnimationFrame(step2);
});
</script>
