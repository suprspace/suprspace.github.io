<style>
    :root {
        --pixel-size: 5px;
        --grid-cell: calc(var(--pixel-size)*16);
    }
    @media (max-width: 900px) {
        :root {
            --pixel-size: 4px;
        }
    }
    @media (max-width: 700px) {
        :root {
            --pixel-size: 3px;
        }
    }
    @media (max-width: 600px) {
        :root {
            --pixel-size: 2px;
        }

    #swipeme {
        position: fixed;
        width: auto;
        height: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background:orange;
        color:black;
        text-align:center;
        margin: 10%;
        opacity: 10%;
}
    body {
        touch-action: manipulation;
        user-select: none;
        image-rendering: pixelated;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        max-width: 100%;
        max-height: 100%;
    }
    camera {
        pointer-events: none;
    }
    
    .lens {
        position: relative;
        width: calc(var(--grid-cell)*10);
        height: calc(var(--grid-cell)*10);
        border: 10px solid red;
        z-index: 5;
        pointer-events: none;
        overflow: hidden;
    }
    
    .grid {
        position: relative;
        z-index: 4;
        display: grid;
        width: calc(var(--grid-cell)*50);
        height: calc(var(--grid-cell)*50);
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        color: transparent;
        transition: none;
    }
    .square {
        background-image: url("dungeon.png");
        background-size: 100%;
        aspect-ratio: 1;
        border: solid #000;
        border-width: calc(var(--pixel-size)*.1);
    }
    .main {
        display: visible;
    }
    .icon {
        position: absolute;
        transform: translate(calc(var(--grid-cell)*4.5), calc(var(--grid-cell)*4.5));
        z-index: 10;
        width: calc(var(--grid-cell)*1);
        height: calc(var(--grid-cell)*1);
        background-image: url("icon.png");
        background-size: 100%;
    }
    .shadow {
        position: absolute;
        transform: translate(calc(var(--grid-cell)*4), calc(var(--grid-cell)*4));
        z-index: 9;
        width: calc(var(--grid-cell)*2);
        height: calc(var(--grid-cell)*2);
        background-image: url("req.png");
        background-size: 100%;
        opacity: 70%;
    }
    .cords {
        z-index: 11;
        color: #fff;
        position: fixed;
        background: black;
        font-size: 2em;
    }
</style>

<script>
    
    var x = 0;
    var y = 0;
    
    var xcord = 0;
    var ycord = 0;
    
    function detectswipe(el,func) {
      swipe_det = new Object();
      swipe_det.sX = 0;
      swipe_det.sY = 0;
      swipe_det.eX = 0;
      swipe_det.eY = 0;
      var min_x = 20;  //min x swipe for horizontal swipe
      var max_x = 40;  //max x difference for vertical swipe
      var min_y = 20;  //min y swipe for vertical swipe
      var max_y = 40;  //max y difference for horizontal swipe
      var direc = "";
      ele = document.getElementById(el);
      ele.addEventListener('touchstart',function(e){
        var t = e.touches[0];
        swipe_det.sX = t.screenX; 
        swipe_det.sY = t.screenY;
      },false);
      ele.addEventListener('touchmove',function(e){
        e.preventDefault();
        var t = e.touches[0];
        swipe_det.eX = t.screenX; 
        swipe_det.eY = t.screenY;    
      },false);
      ele.addEventListener('touchend',function(e){
        //horizontal detection
        if ((((swipe_det.eX - min_x > swipe_det.sX) || (swipe_det.eX + min_x < swipe_det.sX)) && ((swipe_det.eY < swipe_det.sY + max_y) && (swipe_det.sY > swipe_det.eY - max_y)))) {
          if(swipe_det.eX > swipe_det.sX) direc = "r";
          else direc = "l";
        }
        //vertical detection
        if ((((swipe_det.eY - min_y > swipe_det.sY) || (swipe_det.eY + min_y < swipe_det.sY)) && ((swipe_det.eX < swipe_det.sX + max_x) && (swipe_det.sX > swipe_det.eX - max_x)))) {
          if(swipe_det.eY > swipe_det.sY) direc = "d";
          else direc = "u";
        }
    
        if (direc != "") {
          if(typeof func == 'function') func(el,direc);
        }
        direc = "";
      },false);  
    }

    /*

    }
    
    */

    icon = document.getElementById("icon");
    
    var pixelSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--pixel-size'));
    
    var map = document.getElementById("grid");
    
    function myfunction(el,d) {
        //alert("you swiped on element with id '"+el+"' to "+d+" direction");
        if (d == "d")
        {document.getElementById("swipeme").style.background = "red",
            ycord = ycord-1,
            y=y-160;
        } else if (d == "u")
        {document.getElementById("swipeme").style.background = "blue",
            ycord = ycord+1,
            y=y+160;
        } else if (d == "r")
        {document.getElementById("swipeme").style.background = "green",
            xcord = xcord-1,
            x=x-160;
        } else
        {document.getElementById("swipeme").style.background = "yellow",
            xcord = xcord+1,
            x=x+160;
        }
        
        
        if (xcord <= -1) {
        xcord = 0,
        x = 0,
        dash();
    }
    if (xcord >= 5) {
        xcord = 4,
        x = 640,
        dash();
    }
    if (ycord <= -1) {
        ycord = 0,
        y = 0,
        dash();
    }
    if (ycord >= 5) {
        ycord = 4,
        y = 640,
        dash();
    }
    
    function dash () {
        map.style.transform =
        `translate3d( ${-x*pixelSize}px, ${-y*pixelSize}px, 0)`;
        map.style.transition = "transform .2s ease";
    }
        
        map.style.transform =
        `translate3d( ${-x*pixelSize}px, ${-y*pixelSize}px, 0)`;
        map.style.transition = "transform .2s ease";
    }
    

    
    
    detectswipe('swipeme',myfunction);
    
    window.setInterval(function() {
        document.getElementById("cords").innerHTML = "x: " +xcord+ " y: " +ycord;
    },200);
    
</script>
